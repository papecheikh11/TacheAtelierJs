<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ma calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row fs-4">
          <div class="col-6"><a class="entete navbar-brand mt-5" href="#">ma-calculatrice.fr</a></div>
          <div class="col-6"> <a class="entete navbar-brand d-flex justify-content-end" href="#">Des calculettes toute simples</a></div>
        </div>
      </div>  
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid barre">          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">CALCULATR.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TEMPS.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FINAN.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">INFORM.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">DIV.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONV.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GEOM.</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12"></div>
          <div class="col-lg-6 col-md-12 col-sm-12 ma-calcu">
            <div class="col-12">
              <h6 class="text-center"><a href="" class="text-decoration-none text-black">Ma calculatrice toute simple: </a><a href="">Calculatrice simple</a></h6>
            </div>
            <hr>

            <!-- --------------------- Affichage des nombres saisies ----------------------- -->

            <div class="nombreEntrer">
              <input type="text" id="nombreEntrer" class="col-12 fw-bold text-end" placeholder="0" disabled>
              <input type="text" id="nombreDessous" class="col-12  fw-bold" placeholder="0" disabled>
            </div>
            <div class="row mes-btn">

              <!-- ------------------- Entrer des Nombres ------------------ -->

              <div class="col-7 les-btn">              
                  <button id="btn-7" class="boutton" onclick="nombres('7')">7</button>
                  <button id="btn-8" class="boutton" onclick="nombres('8')">8</button>
                  <button id="btn-9" class="boutton" onclick="nombres('9')">9</button>
                  <button id="btn-4" class="boutton" onclick="nombres('4')">4</button>
                  <button id="btn-5" class="boutton" onclick="nombres('5')">5</button>
                  <button id="btn-6" class="boutton" onclick="nombres('6')">6</button>
                  <button id="btn-1" class="boutton" onclick="nombres('1')">1</button>
                  <button id="btn-2" class="boutton" onclick="nombres('2')">2</button>
                  <button id="btn-3" class="boutton" onclick="nombres('3')">3</button>
                  <button id="btn-0" class="boutton" onclick="nombres('0')">0</button>
                  <button id="btn-point" class="boutton">.</button>
              </div>
              <div class="col-5 signe">

                  <!-- --------------- Les bouttons supprimer ------------- -->

                <button id="btn-CE" class="boutton" onclick="supprimerUn()">CE</button>
                <button id="btn-C" class="boutton" onclick="supprimerTout()">C</button>

                <!-- --------------Les operations a faire---------------- -->

                <button id="btn-div" class="boutton" onclick="operations('/')">/</button>
                <button id="btn-mult" class="boutton" onclick="operations('*')">*</button>
                <button id="btn-moins" class="boutton" onclick="operations('-')">-</button>
                <button id="btn-plus" class="boutton" onclick="operations('+')">+</button>

                <!-- ------------------ Le resultat----------------------- -->

                <button id="btn-egal" class="boutton" onclick="mesCalculs()">=</button>
              </div>
              <!-- ----------------- Bouttons separer milliers ---------------- -->
              <div class="col-8">
                <input type="button" value="Separer milliers*" class="boutton-s">
              </div>
                
              
            </div>
          </div>
        </div>
      </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
