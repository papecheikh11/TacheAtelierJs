<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulaire</title>
  </head>
  <body>
    <div class="container">
        <h5 class="text-center my-5">Jeemacoder gestion utilisateurs</h5>

        <div class="col-8 d-flex flex-item">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="prenom" class="form-label">Prenom</label>
                  <input type="text" class="form-control" id="prenom" >
                </div>
                <div class="col-md-6">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom">
                </div>
                <div class="col-md-6">
                  <label for="mail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="mail" >
                  <!-- <div class="invalid-tooltip">
                  </div> -->
                </div>
                <div class="col-md-6 ">
                  <label for="telephone" class="form-label">Telephone</label>
                  <input type="text" class="form-control" id="telephone" >
                  <!-- <div class="invalid-tooltip">
                    Please provide a valid zip.
                  </div> -->
                </div>
                    <div>
                        <input class=" col-12 w-100 btn btn-success my-3" type="button" value="Ajouter" id="ajouter" onclick="addUser()">
                      </div>
                
              </form>
        </div>
    </div>
    <h5 class="text-center my-5">Utilisateurs</h5>
    <table>
        <thead>
            <tr>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="utilisateur"></tbody>
    </table>
    

<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
